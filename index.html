<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지하철 검색</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .search-container {
      margin-bottom: 20px;
    }
    .favorites-container button {
      margin: 5px; /* 버튼 사이 간격 */
    }
    .favorite-btn {
      display: inline-block; /* 역 버튼을 개별적으로 배치 */
      margin-right: 10px; /* 삭제 버튼과 간격 추가 */
    }
    .favorites-container {
      display: flex;
      flex-direction: column; /* 한 줄에 하나씩 버튼을 나열 */
    }
  </style>
</head>
<body>
  <div class="search-container">
    <label for="station-search">역 이름 검색:</label>
    <input type="text" id="station-search" placeholder="예: 강남역">
    <button id="search-button">검색</button>
    <button id="add-favorite-button">즐겨찾기에 추가</button>
  </div>
  
  <div class="favorites-container" id="favorites-container">
    <h3>즐겨찾기</h3>
    <!-- 즐겨찾기 버튼들이 추가될 영역 -->
  </div>

  <div class="result" id="result"></div>

  <!-- JavaScript 연결 -->
  <script src="scripts.js"></script>
</body>
</html>
