<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지하철 검색</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .search-container {
      margin-bottom: 20px;
    }
    .favorites-container button {
      margin: 5px;
    }
    .favorite-btn {
      display: inline-block;
      margin-right: 10px;
    }
    .favorites-container {
      display: flex;
      flex-direction: column;
    }
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>지하철 정보 검색 및 맞춤형 광고</h1>

  <div class="search-container">
    <label for="station-search">역 이름 검색:</label>
    <input type="text" id="station-search" placeholder="예: 강남역">
    <label for="day">요일:</label>
    <input type="text" id="day" placeholder="예: 월요일">
    <label for="hour">시간대:</label>
    <input type="text" id="hour" placeholder="예: 08-09시간대">
    <button id="search-button">검색</button>
    <button id="add-favorite-button">즐겨찾기에 추가</button>
  </div>
  
  <div class="favorites-container" id="favorites-container">
    <h3>즐겨찾기</h3>
  </div>

  <div class="result">
    <h3>검색 결과</h3>
    <div id="result">검색 결과가 여기에 표시됩니다.</div>
  </div>

  <div class="ad-container" id="ad-container">
    <h3>맞춤형 광고</h3>
    <p id="ad-content">광고가 여기에 표시됩니다.</p>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
